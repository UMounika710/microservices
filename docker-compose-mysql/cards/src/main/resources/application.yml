server:
  port: 9000
  
spring:
  application:
    name: "cards"
  profiles:
    active: "qa"
  datasource:
    url: jdbc:mysql://localhost:3308/cardsdb
    driverClassName: com.mysql.cj.jdbc.Driver
    username: root
    password: root
  jpa:
    show-sql: true
  sql:
    init:
      mode: always
  config: 
    import: "optional:configserver:http://localhost:8071/"
    
  
management:
  endpoints:
    web:
      exposure:
        include: "*"
        
        
