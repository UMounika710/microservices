server:
  port: 8090
spring:
  application:
    name: "loans"
  profiles:
    active: "qa"
  datasource:
    url: jdbc:mysql://localhost:3307/loansdb
    driverClassName: com.mysql.cj.jdbc.Driver
    username: root
    password: root
  jpa:
    show-sql: true
  sql:
    init:
      mode: always
  config: 
    import: "optional:configserver:http://localhost:8071/"

    
management:
  endpoints:
    web:
      exposure:
        include: "*"


