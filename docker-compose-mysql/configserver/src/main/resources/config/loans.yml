server:
  port: 8090
spring:
  profiles:
    active:
     - "qa"
  datasource:
    driver-class-name: org.h2.Driver
    password: 1234
    url: jdbc:h2:mem:loansdb
    username: admin
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
build:
  version: "2.0"
