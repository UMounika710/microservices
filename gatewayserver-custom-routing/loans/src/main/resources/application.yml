management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    shutdown:
      enabled: true
    health:
      probes:
        enabled: true
        
  info:
    env:
      enabled: true
      
logging:
 level:
  com:
   zettamine:
    loans: debug
    

