server:
  port: 8080
spring:
  application:
    name: "accounts"
  profiles:
    active: "prod"
  config: 
    import: "optional:configserver:http://localhost:8071/"

  datasource:
    driver-class-name: org.h2.Driver
    password: 1234
    url: jdbc:h2:mem:accountsdb
    username: admin
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
    
eureka:
  instance:
    preferIpAddress: true
    hostname: localhost
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://localhost:8070/eureka/
    
info:
  app:
  name: "accounts"
  description: "Zetta Bank Accounts application"
  version: "1.0.0"
  
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    shutdown:
      enabled: true
    health:
      probes:
        enabled: true
        
  info:
    env:
      enabled: true
